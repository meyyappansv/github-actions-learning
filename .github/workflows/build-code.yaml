name: build and deploy website
on: push
jobs:
  build-code:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      - run: npm install
      - run: npm run build